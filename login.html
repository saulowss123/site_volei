<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Copacabana - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">ARENA COPACABANA</a>
        </div>
    </header>

    <!-- Container de Autenticação -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Bem-vindo à Arena</h2>
                <p>Faça login para acessar sua conta</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Entrar</div>
                <div class="auth-tab" data-tab="register">Criar Conta</div>
            </div>
            
            <div class="auth-forms">
                <!-- Formulário de Login -->
                <form class="auth-form active" id="login-form">
                    <div class="form-group">
                        <label for="login-email">E-mail</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" class="form-control" placeholder="Seu e-mail" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" class="form-control" placeholder="Sua senha" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Lembrar-me</label>
                        </div>
                        
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="btn-auth">Entrar</button>
                    
                    <div class="social-auth">
                        <p>Ou entre com</p>
                        <div class="social-buttons">
                            <a href="#" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-btn google">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                    </div>
                </form>
                
                <!-- Formulário de Cadastro -->
                <form class="auth-form" id="register-form">
                    <div class="form-group">
                        <label for="register-name">Nome Completo</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="register-name" class="form-control" placeholder="Seu nome completo" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">E-mail</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="register-email" class="form-control" placeholder="Seu e-mail" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-phone">Telefone</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="register-phone" class="form-control" placeholder="Seu telefone" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" class="form-control" placeholder="Crie uma senha" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirmar Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-confirm-password" class="form-control" placeholder="Confirme sua senha" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">Aceito os <a href="#" class="forgot-password">Termos de Uso</a> e <a href="#" class="forgot-password">Política de Privacidade</a></label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-auth">Criar Conta</button>
                    
                    <div class="social-auth">
                        <p>Ou cadastre-se com</p>
                        <div class="social-buttons">
                            <a href="#" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-btn google">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="logo" style="color: var(--primary); margin-bottom: 15px;">ARENA COPACABANA</div>
            
            <div class="footer-credits">
                <p>© Copyright 2012 — 2025. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
